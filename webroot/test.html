<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpPaws Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            font-size: 1rem;
            margin: 1rem 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">üêæ UpPaws Animal Trainer</div>
        <div class="subtitle">Professional Animal Training RPG</div>
        <div class="status" id="status">Initializing game...</div>
    </div>
    
    <script>
        console.log('UpPaws test page loaded');
        
        function updateStatus(message) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
            }
            console.log('Status:', message);
        }
        
        // Test webview communication
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            updateStatus('Received message from Reddit');
        });
        
        // Send ready message
        setTimeout(() => {
            updateStatus('Sending ready message...');
            try {
                window.parent.postMessage({ type: 'webViewReady' }, '*');
                updateStatus('Ready message sent!');
            } catch (error) {
                console.error('Error sending message:', error);
                updateStatus('Error: ' + error.message);
            }
        }, 1000);
        
        // Update status periodically
        let counter = 0;
        setInterval(() => {
            counter++;
            updateStatus(`Game running... (${counter}s)`);
        }, 1000);
    </script>
</body>
</html>
